version: '3.8'

services:
  hmdm:
    image: headwindmdm/hmdm:0.1.5
    restart: unless-stopped
    # No ports section - Coolify handles internal networking
    volumes:
      - hmdm_work:/usr/local/tomcat/work
      - hmdm_config:/usr/local/tomcat/conf/Catalina/localhost
    environment:
      SQL_HOST: ${EXTERNAL_DB_HOST}
      SQL_PORT: ${EXTERNAL_DB_PORT}
      SQL_USER: ${EXTERNAL_DB_USER}
      SQL_BASE: ${EXTERNAL_DB_NAME}
      SQL_PASS: ${EXTERNAL_DB_PASSWORD}
      BASE_DOMAIN: ${BASE_DOMAIN}
      PROTOCOL: ${PROTOCOL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      SHARED_SECRET: ${SHARED_SECRET}
      HMDM_VARIANT: ${HMDM_VARIANT}
      DOWNLOAD_CREDENTIALS: ${DOWNLOAD_CREDENTIALS}
      HMDM_URL: ${HMDM_URL}
      CLIENT_VERSION: ${CLIENT_VERSION}
      FORCE_RECONFIGURE: ${FORCE_RECONFIGURE}
      HTTPS_LETSENCRYPT: "false"

volumes:
  hmdm_work:
  hmdm_config: